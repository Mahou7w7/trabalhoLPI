<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo.css">
    <title>Document</title>
    <script src="jogo.js"> </script>

</head>
<body>
    <div id="GameOver">
        <h1>Game Over</h1>
    </div>
    <!--container que ocupa todo o site-->
  <div class="containerJogo" id="entire">
    <!--barra de seleção de personagens na esquerda-->
    <div id="persos">
    <a onclick="ingame(Abaddon)" onmouseover="MostrarPersonagem(Abaddon)"><img src="img/Abaddon_icon.webp" class="CharactersButton"  id="pAbaddon"></a>
  <br>
    <a onclick="ingame(Rubick)"  onmouseover="MostrarPersonagem(Rubick)" ><img src="img/Rubick_icon.webp" class="CharactersButton"  id="pRubick"></a>
 <br>
    <a onclick="ingame(Bane)" onmouseover="MostrarPersonagem(Bane)"><img src="img/Bane_icon.webp" class="CharactersButton"  id="pBane"></a>
    <br>
    <a onclick="ingame(BountyHunter)" onmouseover="MostrarPersonagem(BountyHunter)"><img src="img/Bounty_Hunter_Large.png" class="CharactersButton"  id="pBane"></a>
    </div>
    <!--div do jogo por completo-->
    <div id="sla">
    <div id="thegame">
        <!--seção onde realmente é o jogo-->
        <section id="telaJogo" style="display: none;">
            <div id="VidaInimigo">
                <a id="PugnaVida"></a>
            </div>
           
            <img id="netherWard" src="img/Nether_Ward_icon.webp">
          
            <button id="netherwardButton" onclick="chooseAttack(NetherWard)"></button>
            <img src="img/pugna.png" id="inimigo">
            <button id="pugnaButton" onclick="chooseAttack(Pugna)"></button>
           
         
            <!--hud do jogo-->
            
        </section>
    <div id="minigame1">
      
        <p id="timer"></p>
    </div>
    <div id="loja">
        <div id="HudLoja">
            <div id="tarrasque">
                <h4 onclick="CompraTarrasque()">Coração de Tarrasque</h4>
                <h5>500$</h5>
                <p>Aumenta sua vida em 100</p>
                
            </div>
            <div id="midas">
                <h4 onclick="CompraMidas()">Mão de Midas</h4>
                <h5>1300</h5>
                <p>Aumenta ouro ganho</p>
            </div>
            <div id="rapieira">
                <h4 onclick="CompraRapieira()">Rapieira Divina</h4>
                <h5>1000$</h5>
                <p>Aumenta seu dano em 60</p>
            </div>
            <div id="aegis">
                <h4 onclick="CompraAegis()">Aegis do Imortal</h4>
                <h5>3000$</h5>
                <p>Use para entrar no Labirinto de Razor</p>
            </div>
            <button id="terminar" onclick="BattleBegins()">Terminar</button>
        </div>
        <button id="dazzle" onclick="DazzleFala()"></button>
        <button id="lojista" onclick="KeeperFala()"></button>
    </div>
</div>
    <div id="HUD">
        <div id="batalha">
            <span>
                <button id="atacar" onclick="Attack()" class="acao">Atacar</button>
                <button id="item" class="acao">Item</button>
                <button id="Q" class="hab" onclick="SkillQ(Pugna)">Q</button>
                <button id="W" onclick="SkillW(Pugna)">W</button>
            </span>
            <br>
            <span>
                <button id="skill" onclick="Skill()" class="acao">Skill</button>
                
                
                <button id="E" onclick="SkillE(Pugna)" class="hab">E</button>
            
            </span>
            <p id="log"></p>
        </div>       
         <div id="dialogo">
        
        <p id="fala">Você vê algo na distância...</p>
         </div>
    </div>
</div>
<!--Barra de informações (Direita)-->
<div id="info">
    <img id="foto" style="height: 80%; width: 100%;">
  
      
     
            <div id="thebars">
            <div class="barra">
    <img id="Vicone" src='img/health-8.png' >
        
     <a id="vida"></a>
  
    </div>
   
       
        

    
    <div class="barra">
        <img id="Micone" src='img/joy.png'>
    <a id="mana"></a>
    </div>
    <div class="barra">
        <img id="atPicone" src='img/battery.png'>
    <a id="atP"></a>
    </div>
    <a id="dano"></a>
    <a id="money"></a>
    </div>

</div>
</div>



</body>
</html>
